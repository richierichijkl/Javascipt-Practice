<!DOCTYPE>

<html>
    <head>
        <title>Rock-Paper-Scissors Game</title>

        <style>
            body{
                background-color: black;
                color:white;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 33px;
                font-weight:bold;      

            }

            button{
                
                background-color: transparent;
                border: 1px solid white;
                
                
            }
            
        </style>
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button onclick="
        yourMove='Rock';
        play(yourMove);
        "><img src="Assignments/rock-emoji.png"></button>
        <button
        onclick="
        yourMove='Paper';
        play(yourMove);
        "><img src="Assignments/paper-emoji.png"></button>
        <button
        onclick="
        yourMove='Scissors';
        play(yourMove);
        "><img src="Assignments/scissors-emoji.png"></button>
        
        <br>
        <br>

        <button onClick="
        score.wins=0;
        score.losses=0;
        score.ties=0;">Reset Score</button>
        <br>
        <br>
        <p><a href="https://supersimple.dev/projects/objects/">Click here</a> to see the final version of the project.</p>


        <script>
            let computerMove="";
            let randomNumber=0;
            let yourMove="";

            let score=JSON.parse(localStorage.getItem("score")) || {
            wins:0,
            losses:0,
            ties:0
            };

            /*
            let wins=0;
            let losses=0;
            let ties=0;
            */
            function play(yourMove){
                randomNumber=Math.random();

                if(randomNumber<1/3){
                    computerMove="Rock";
                }if(randomNumber<2/3){
                    computerMove="Paper";
                }else{
                    computerMove="Scissors";
                }

                if((yourMove==='Rock' && computerMove==='Scissors') || (yourMove==='Paper' && computerMove==='Rock') || (yourMove==='Scissors' && computerMove==='Paper')){ //win
                    score.wins++;
                    alert(`You picked ${yourMove}.Computer picked ${computerMove}.You win.\n
Wins:${score.wins},Losses:${score.losses},Ties:${score.ties}`);
                }else if((yourMove==='Rock' && computerMove==='Paper') || (yourMove==='Paper' && computerMove==='Scissors') || (yourMove==='Scissors' && computerMove==='Rock')){
                    score.losses++;
                    alert(`You picked ${yourMove}.Computer picked ${computerMove}.You lost.\n
Wins:${score.wins},Losses:${score.losses},Ties:${score.ties}`);
                }else{
                    score.ties++;
                    alert(`You picked ${yourMove}.Computer picked ${computerMove}.Its a tie.\n
Wins:${score.wins},Losses:${score.losses},Ties:${score.ties}`);
                }

                localStorage.setItem("score",JSON.stringify(score));




            }
        </script>
    </body>
</html>
