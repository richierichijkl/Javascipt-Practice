<!DOCTYPE html>

<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="game2.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="rock-button" onClick="movements('rock')"> <img class="rock-img"  src="rock-emoji.png" ></button>

        <button class="paper-button" onClick="movements('paper')"> <img class="paper-img" src="paper-emoji.png" ></button>

        <button class="scissors-button" onClick="movements('scissors')"> <img class="scissors-img"  src="scissors-emoji.png" ></button>
        <br>
        <br>
        
        <p class="js-winStatus"></p>
        <p class="js-winIcon winIcon"></p>
        <p class="js-scores"></p>
        <br>
        <br>
        <button class="reset-button" onClick="reset()">Reset Score</button>

        <button class="autoplay-button" onClick="autoPlay()">Auto Play</button>

        

        




        <script src="../scripts/game2.js">
        </script>
    </body>
</html>
