<!DOCTYPE html>

<html>
    <head>
        <title>DOM</title>
    </head>

    <body>
        <button>Hello2</button>
        <button class="js-hello">Hello</button>
        



        <script>
            /*
            1) document is a build in object of javascript that represents/models our webpage
            document.body.innerHTML="Hello";
            document.title="New Title";
            

            //Properties and method of dom : acess , change 
            console.log(document.title);
            console.log(document.body);

            //dom combines js and html and gives control of webpage to javascipt
            //converting html to obj using dom
            console.log(typeof document.body);

            //gives all the html inside 
            console.log(document.body.innerHTML);

            */

            //2) Mthods : takes the first element seen
            console.log(document.querySelector('button'));
            //button is now a js object and it has methods and props
            //methods like innerHTML
            console.log(document.querySelector('button').innerHTML);

            //to talk about the second button you can give class name and access it
            const element=document.querySelector('.js-hello');
            console.log(element);




        </script>
    </body>
</html>
