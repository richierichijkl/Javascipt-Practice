<!DOCTYPE html>

<html>
    <head>
        <title>Functions</title>
    </head>

    <body>

        <button onClick="console.log(function1());">
            click me
        </button>
        <script>
            function function1(){
                console.log('Hello');
                return 5;
            }

            //Parameters
            function function2(parameter1){
                console.log(parameter1*.1);
            }

            function2(100);
            function2('a');

            //multiple parameters along with default values
            function function3(cost=0,percentage=.1){
                console.log(cost*percentage);
            }

            function3(10);
            function3();




        </script>
    </body>
</html>
