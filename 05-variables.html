<!DOCTYPE html>
<html>
    <head>
        <title>Learning Variables</title>
    </head>

    <body>
        <script>
            let variable1=5;
            console.log(variable1);
            console.log(5); console.log(';') //insering last semicolon automatically
            console.log(6)

            //using const
            const constant=5;
            //constant=8; throws erros
            console.log(constant+5)

            //var for variables
            var variable=100;
            console.log(variable);

            //3 ways to create variables in js:
            //1) let
            //2) const
            //3) var

            //bonus
            console.log(typeof "k");
        </script>
    </body>
</html>
